
<div class="container mt-2">
<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <a class="nav-link active" id="home-tab" data-bs-toggle="tab"  href="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Add user</a>
  </li>
  <li class="nav-item" role="presentation">
    <a class="nav-link" id="profile-tab" data-bs-toggle="tab"  href="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">User List</a>
  </li>
</ul>
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">


    <form [formGroup]="userForm" (ngSubmit)="SubmitForm()">
      <input type="hidden" formControlName="id">
      <div class="row mt-2 d-flex">
    <div class="form-group col-md-6">
      <label for="formGroupExampleInput">Name</label>
      <input type="text" class="form-control" name="Name" formControlName="Name" id="formGroupExampleInput" placeholder="enter name">
    </div>
    <div class="form-group col-md-6">
      <label for="formGroupExampleInput2"> mobile no</label>
      <input type="text" class="form-control"  name="Mobile" formControlName="Mobile" id="formGroupExampleInput2" placeholder="Enter mobile no">
    </div>
  </div>


  <div class="row mt-2 d-flex">
    <div class="form-group col-md-6">
      <label for="formGroupExampleInput">Email</label>
      <input type="text" class="form-control"  name="Email" formControlName="Email" id="formGroupExampleInput" placeholder="enter email">
    </div>
    <div class="form-group col-md-6">
      <label for="formGroupExampleInput2">age</label>
      <input type="text" class="form-control"  name="Age" formControlName="Age" id="formGroupExampleInput2" placeholder="Enter age">
    </div>
  </div>

  <div class="row mt-2 d-flex btns">

      <button type="submit" class="btn ml-1 mr-1 btn-primary">Add</button>


      <button type="reset" class="btn ml-1 mr-1 btn-secondary">Reset</button>

  </div>

  </form>


</div>
  <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Mobile</th>
          <th scope="col">Age</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of users;let i = index">
          <th scope="row">{{i+1}}</th>
          <th>{{item.Name}}</th>
          <td>{{item.Email}}</td>
          <td>{{item.Mobile}}</td>
          <td>{{item.Age}}</td>
          <td>
            <button type="button" (click)="GetUserByID(item.id)" class="btn btn-primary m-1">Edit</button>
            <button type="button" (click)="DeleteUserByID(item.id)" class="btn btn-danger m-1">Delete</button>

          </td>
        </tr>
      </tbody>
    </table>


  </div>
</div>
</div>
